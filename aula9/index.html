<!DOCTYPE html>
<html>
    <head>
        <title>Vídeo e Áudio na HTML5</title>
    </head>
    <body>
        <h1>Vídeo e Áudio na HTML5</h1>
        <p>
            Para inserir vídeo e áudio é necessário usar as tags video e audio
        </p>

        <video width="400" height="300" autoplay loop muted>
            <source src="movie.mp4" type="video/mp4">
        </video>

        <audio controls>
            <source src="horse.ogv">
        </audio>
    </body>
</html>
